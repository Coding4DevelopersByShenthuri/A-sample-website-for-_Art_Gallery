<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="stylesheet" href="includes/css/gallery.css" />
    <link rel="shortcut icon" href="images/favi.png">
    <title>Art & Photo Gallery</title>
  </head>
  <body>
    <div class="container">
      <h1 style="font-size: 45px;">Art & Photo Gallery</h1>
      <div class="flex">
        <form class="flex" id="submit">
          <input type="text" id="search-box" placeholder="Search for Aesthetic painting" required/> 
        </form>
      </div>
      <div class="image-container">
        <div class="image" data-title="Art of a Woman" data-value="Art of a Woman">
          <img src="images/pexels-dan-cristian-pădureț-1193743.jpg" alt=""><br>
          <h3>Art of a Woman</h3><br>
        </div><br>

        <div class="image" data-title="Ancient painting" data-value="Ancient painting">
          <img src="images/pexels-pixabay-159862.jpg" alt=""><br>
          <h3>Ancient painting</h3><br>
        </div>

        <div class="image" data-title="Fruit-Avacado" data-value="Fruit-Avacado">
          <img src="images/pexels-steve-johnson-1109354.jpg" alt=""><br>
          <h3>Fruit-Avacado</h3><br>
        </div>

        <div class="image" data-title="Water painting" data-value="Water painting">
          <img src="images/pexels-steve-johnson-1690351.jpg" alt=""><br>
          <h3>Water painting</h3><br>
        </div>

        <div class="image" data-title="Bird" data-value="Bird">
          <img src="images/bird-4449891_640.png" alt="">
          <h3>Painting-Bird</h3><br>
        </div>

        <div class="image" data-title="Modern art" data-value="Modern art">
          <img src="images/graffiti-508272_1280.jpg" alt="">
          <h3>A Modern Art</h3><br>
        </div><br>

        <div class="image" data-title="Street art" data-value="Street art">
          <img src="images/street-art-8394476_1280.jpg" alt="">
          <h3>A Street Art</h3><br>
        </div>

        <div class="image" data-title="AI-Generated Painting" data-value="AI-Generated Painting">
          <img src="images/ai-generated-8819782_640.jpg" alt="">
          <h3>AI-Generated Painting</h3><br>
        </div>
      </div> 


    </div>

    <script src="includes/js/gallery.js"></script>
  </body>
</html>
